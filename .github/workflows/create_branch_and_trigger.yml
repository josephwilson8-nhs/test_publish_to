name: 'Create release branch and dispatch follow up actions'

on:
  release:
    types: [published]
  workflow_dispatch:

# add conditional gh repo view --json isPrivate | jq -r '.isPrivate'
jobs:
  push-release:
    runs-on: 'ubuntu-latest'
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Read the release name and create a branch.
        run: |
          RELEASE_NAME=$(gh release view v0.0.1 --json name | jq -r '.name')
          # git branch release/$RELEASE_NAME
          # git push origin release/$RELEASE_NAME
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Dispatch echo jobs
        uses: peter-evans/repository-dispatch@v2
        with:
          event-type: release_event
          token: ${{ secrets.EXTERNAL_REPO_TOKEN }}
          repository: josephwilson8-nhs/test_publish_to
          client-payload: '{"branch": "release/$RELEASE_NAME"}'