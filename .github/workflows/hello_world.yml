on:
  push:
    branches:
    - release/*
name: hello world workflow
jobs:
  create_pr:
    runs-on: ubuntu-latest
    steps:        
      - name: Print Branch name
        run: echo $GITHUB_REF

      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Create Pull Request
        id: cpr
        run: gh pr create --fill
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
